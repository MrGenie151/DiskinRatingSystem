<body>
    <h1>Diskin Game Rating Scale</h1>
	<p>
		Rate your games using a sliding scale instead of a traditional E label!
	</p>
	<input type="range" min="1" max="10" value="1" id="rating">
	<p id="ratingDisp">Rating: 1</p>
	<p id="age">Ages: 8+</p>
	<img style="width: 30%" src="rating-images/rating1.svg" id="ratingImg" />
    <script src="js/script.js"></script>
</body>
